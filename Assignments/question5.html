<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Question5</title>
        <link rel="stylesheet" href="../dist/app.css" />
    </head>
    <body>
        <div class="container">
            <div class="h-screen flex justify-center items-center">
                <p class="my-20 items-center">Output will show in console</p>
            </div>
        </div>

        <script>
            //ans to the question no-05 (a)
            function detectBrowser() {
                const userAgent = navigator.userAgent;
                let browserName, browserVersion;

                // Check for Edge
                if (/Edge\/\d+/.test(userAgent)) {
                    browserName = "Microsoft Edge";
                    browserVersion = userAgent.match(/Edge\/(\d+)/)[1];
                }
                // Check for Chrome
                else if (/Chrome\/\d+/.test(userAgent)) {
                    browserName = "Google Chrome";
                    browserVersion = userAgent.match(/Chrome\/(\d+)/)[1];
                }
                // Check for Safari
                else if (/Safari\//.test(userAgent)) {
                    browserName = "Safari";
                    browserVersion = userAgent.match(/Version\/(\d+)/)[1];
                }
                // Check for Firefox
                else if (/Firefox\/\d+/.test(userAgent)) {
                    browserName = "Mozilla Firefox";
                    browserVersion = userAgent.match(/Firefox\/(\d+)/)[1];
                }
                // Check for Internet Explorer
                else if (/Trident\/\d+/.test(userAgent)) {
                    browserName = "Internet Explorer";
                    browserVersion = userAgent.match(/rv:(\d+)/)[1];
                }
                // If browser is not detected, set to unknown
                else {
                    browserName = "Unknown";
                    browserVersion = "Unknown";
                }

                return {
                    name: browserName,
                    version: browserVersion,
                };
            }
            //ans to the question no-05 (b)
            const browserInfo = detectBrowser();
            console.log(`Browser Name: ${browserInfo.name}`);
            console.log(`Browser Version: ${browserInfo.version}`);
        </script>
    </body>
</html>
