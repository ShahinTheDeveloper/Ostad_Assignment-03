        <script>
            //ans to the question no-03 (a)
            function isPrime(number) {
                if (number < 2) {
                    return false;
                }
                for (let i = 2; i <= Math.sqrt(number); i++) {
                    if (number % i === 0) {
                        return false;
                    }
                }
                return true;
            }

            //ans to the question no-03 (b)
            const number = 97;
            const isPrimeNumber = isPrime(number);
            console.log(number + " is Prime Number is " + isPrimeNumber);
        </script>
