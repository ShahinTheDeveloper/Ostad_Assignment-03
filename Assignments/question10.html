<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Question10</title>
        <link rel="stylesheet" href="../dist/app.css" />
    </head>
    <body>
        <div class="container">
            <div class="h-screen flex flex-col justify-center items-center">
                <button
                    onclick="changeParagraphBack()"
                    class="py-5 px-10 mt-20 bg-black text-white"
                >
                    Click Me to Paragraph highlight
                </button>
                <p class="highligth mt-5">
                    Text will be highlighted by Button Click
                </p>
            </div>
        </div>

        <script>
            const paragraph2 = document.querySelector(".highligth");

            function changeParagraphBack() {
                paragraph2.setAttribute("style", "background-color: yellow;");
            }
        </script>
    </body>
</html>
