<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Question8</title>
        <link rel="stylesheet" href="../dist/app.css" />
    </head>
    <body>
        <div class="container">
            <div class="h-screen flex flex-col justify-center items-center">
                <button
                    onclick="changeParagraph()"
                    class="py-5 px-10 mt-20 bg-black text-white"
                >
                    Click Me to Change Paragraph
                </button>
                <p class="changable mt-5">Text will change by Button Click</p>
            </div>
        </div>

        <script>
            const paragraph = document.querySelector(".changable");

            function changeParagraph() {
                paragraph.textContent = "Button Clicked!";
            }
        </script>
    </body>
</html>
